<div class="header">
    <div class="user-picture">
        <p>
            <img [src]="post.user.pictureUrl" alt="user's avatar"/>
        </p>
    </div>
    <div class="username">
        <p>
            <!-- post.user.username here -->
            {{post.user.username}}
        </p>  
    </div>
    <div class="right">
        <div class="actions">
            <a [ngClass]="{liked: post.liked}" (click)="onLike()">
                <i class="glyphicon glyphicon-heart"></i>
            </a>
        </div>
        <div class="date">
            <!-- post.creationTime here -->
            {{post.creationTime | date: 'dd/MM/yyyy'}}
        </div>
    </div>
</div>
<div class="body">
    <!-- post.content here -->
    <ng-container *ngIf="post.content && picturePostContents.length > 0">
            <div class="pictureFeedContainer" *ngFor="let picturePostContent of picturePostContents">
                    <picture-post-content [postContent]="picturePostContent"></picture-post-content>
            </div>
    </ng-container>
    <ng-container *ngIf="post.content && youtubePostContents.length > 0">
            <div class="youtubeFeedContainer" *ngFor="let youtubePostContent of youtubePostContents">
                    <youtube-post-content [postContent]="youtubePostContent"></youtube-post-content>
            </div>
    </ng-container>
    <ng-container *ngIf="post.content && videoPostContents.length > 0">
            <div class="videoFeedContainer" *ngFor="let videoPostContent of videoPostContents">
                    <video-post-content [postContent]="videoPostContent"></video-post-content>
            </div>
    </ng-container>
    <!-- post.message here -->
    <div class="messageFeedContainer" *ngIf="post.message">
            <pre class="message" *ngIf="post.message" [innerHTML]="post.message"></pre>
    </div>
    
</div>
<div class="footer">
    <!-- Comments here -->
    <user-inputs [channelId]="channelId" (submitted)="onComment($event)"></user-inputs>
</div>
<style>
    :host {
        background: white;
        display: block;
        border-radius: 4px;
        border: 1px solid #d8d8d8;
        margin-top: 20px;
    }

    .body {
        max-width: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 3%;
    }

    .videoFeedContainer,
    .messageFeedContainer,
    .youtubeFeedContainer {
        height: auto;
        width: 400px;
        padding: 2%;
    }

    .user-picture {
        width: 50px;
        height: 50px;
        border-radius: 2px;
    }

    .user-picture p img {
        max-width: 100%;
        max-height: 100%;
    }

    .header {
        padding: 15px;
        display: flex;
    }

    .username {
        font-weight: bold;
        padding: 0 15px;
    }

    .right {
        width: 100%;
        display: flex;
        /*align-items: center;*/
        justify-content: flex-end;
    }

    .right>.date {
        padding-left: 10px;
    }

    .actions>a {
        color: white;
        text-shadow: 0 0 3px black;
        cursor: pointer;
    }

    .actions>a.liked {
        color: #f17070;
        text-shadow: none;
        cursor: default;
    }

    pre.message {
        margin: 0;
        border: none;
        background: none;
        white-space: normal;
        word-break: keep-all;
        padding-bottom: 5px;
    }
</style>
