<h2>Register</h2>
<form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid || existingUser}">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" (ngModelChange)="existingUser=false" required [(ngModel)]="model.username" #username="ngModel" />
        <div *ngIf="f.submitted && username.pristine" class="help-block">Username requis</div>
        <div *ngIf="f.submitted && username.dirty && username.invalid" class="help-block">Username invalide</div>
        <div *ngIf="f.submitted && existingUser" class="help-block">Username existe déjà</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pictureUrl.valid }">
        <label for="pictureUrl">URL de la photo </label>
        <input type="pictureUrl" class="form-control" name="pictureUrl" [(ngModel)]="model.pictureUrl" #pictureUrl="ngModel" />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Mot de Passe</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" #password="ngModel" />
        <div *ngIf="f.submitted && password.errors.required" class="help-block">Mot de passe requis</div>
        <div *ngIf="f.submitted && password.dirty && password.invalid" class="help-block">Mot de passe invalide</div>
    </div>
    <div class="form-group">
        <!-- Register button -->
        <button [disabled]="loading" class="btn btn-primary">S'enregistrer</button>
