<div class="notificationContainer">
    <h1>Activity</h1>
    <button class="btn-danger" (click)="clean()">clear</button>
    <!-- activity here -->
    <ng-container *ngIf="notifications && notifications.length > 0">
        <div class="activityFeedContainer" *ngFor="let notification of notifications">
            <p class="notification">
                <span>{{notification.creationTime | date: 'dd/MM/yyyy @ HH:mm:ss'}}</span> - {{notification.message}}
            </p>
        </div>
    </ng-container>
</div>
<style>
    h1 {
        text-align: center;
    }
    button {
        margin-bottom: 10px;
        font-weight: bold;
        width: 180px;
    }
    :host {
        display: block;
        height: 100%;
        width: 150px;
        background: white;
        flex-shrink: 0;
        border-left: 1px solid #d6d6d6;
    }
    .notificationContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
    }
    .activityFeedContainer {
        text-align: center;
    }
</style>
